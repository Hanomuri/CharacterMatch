{% extends "base.html" %} {% block title %} Form {% endblock %}
{% block content %} 

{% load formtags %}
{% load static %}

<script src="{% static 'js/questionscript.js' %}"></script>

<h3>Responde las siguientes preguntas:</h3>
<hr>

<footer class="footer">
    <div class="content">
        <div class="footer-row">
            <br>
            {% if submitted %}
                Datos ingresados correctamente!
                <div class="butn"><a href="../result" class="button">Resultados</a></div> <!--boton de comanzar-->
            {% else %}

                <form action="" method=POST>
                    {% csrf_token %}
                    
                    {{ f.as_p }}

                    <input type="submit" value="Match" class="btn btn-secondary">
                </form>
            {% endif %}

        </div>
    </div>
</footer> 

{% endblock %}
